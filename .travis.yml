language: r

# Be strict when checking our package
warnings_are_errors: false

# Sudo is required
sudo: required

# System dependencies for HTTP calling
apt_packages:
 - libcurl4-openssl-dev
 - libxml2-dev

before_install:
  - cd R/

r_github_packages:
  - jimhester/covr

after_success:
- Rscript -e 'library(covr);codecov()'
